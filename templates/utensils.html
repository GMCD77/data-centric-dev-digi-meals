{% extends 'base.html'%}
{% block content %}
<h1>Utensils</h1>
<div class="row">
      {% for utensils in utensils %}
<div class="col l4 s6">
      <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{utensils.image_link}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{utensils.utensil}}<i class="material-icons right">more_vert</i></span>
      <a href="#">This is a link</a>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{utensils.utensil}}<i class="material-icons right">close</i></span>
      <p>{{utensils.description}}</p>
    </div>
    </div>
    </div>

     {% endfor %}
  </div>

  {% endblock %}
