{% extends 'base.html' %} {% block content %}

<h1>Add Recipe</h1>
<div class="row">
	<form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
		<div class="row">

			<label>Category</label>
  <select id="category" name="category_name" class="browser-default">
    <option value="" disabled selected>Choose Category</option>
    {% for cat in categories %}
    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
  {% endfor %}
  </select>
</div>

<div class="row">
        <div class="input-field col s12">
         <i class="material-icons prefix">restaurant_menu</i>
          <input id="recipe_name" name="recipe_name" type="text" class="validate">
          <label for="icon_prefix">Recipe Name</label>
    </div>

</div>
<div class="row">
        <div class="input-field col s12">
         <i class="material-icons prefix">link</i>
          <input id="image_link" name="image_link" type="text" class="validate">
          <label for="icon_prefix">Enter your image link of your recipe</label>
    </div>

</div>

        <div class="row col s12">

         <div class="input-field col s4">
         <i class="material-icons prefix">people</i>
          <input id="serves" name="serves" type="text" class="validate">
          <label for="icon_prefix">Serves</label>
        </div>
         <div class="input-field col s4">
         <i class="material-icons prefix">timer</i>
          <input id="cooks_in" name="cooks_in" type="text" class="validate">
          <label for="icon_prefix">Cooks In</label>
        </div>
  <div class="input-field col s4">
         <i class="material-icons prefix">lightbulb_outline</i>
          <input id="difficulty" name="difficultyt" type="text" class="validate">
          <label for="icon_prefix">Difficulty</label>
        </div>

        </div>


        <div class="row">
          <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">label_outline</i>
          <textarea id="description" name="description" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Description</label>
        </div>
      </div>

  </div>
  <div class="row">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">format_list_bulleted</i>
          <input id="ingredients" name="ingredients" type="text" placeholder= "Ingredient (One per line)">
         <label for="ingredients"></label>
        </div>

         <div class="col s12 add-remove-btns">
            <!--Add Ingredient Row Btn-->
            <button type="button" class="waves-effect waves-light btn add-ing small-btn" aria-label="Add new ingredient row">
                <i class="fas fa-plus material-icons" aria-hidden="true"></i>
            </button>
            <!--Remove Ingredient Row Btn-->
            <button type="button" class="waves-effect waves-light btn remove-ing small-btn alt" aria-label="Remove last ingredient row">
                <i class="fas fa-minus material-icons" aria-hidden="true"></i>
            </button>
        </div>
      </div>

  </div>
  <div class="row">

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="instructions" name="instructions" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Instructions</label>
        </div>
      </div>

  </div>
<div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
    <i class="material-icons right">send</i>
  </button>
</div>

  </form>

  </div>
    {% endblock %}
